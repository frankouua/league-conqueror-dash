    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    
    <!-- Mobile optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@UniqueCPI" />
    <meta name="twitter:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/l6pCiSSCyLa1QUElLF0kWnkXJny2/social-images/social-1766005717381-logo_copa_unique_league.png">
    
    
    
    <!-- Inline critical CSS for faster first paint -->
    <style>
      /* Critical CSS - Loading state */
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        background: #0d0d0d;
      }
      
      /* Prevent FOUC */
      html {
        background: #0d0d0d;
        color: #fafafa;
      }
      
      /* Fast loading spinner */
      .app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0d0d0d;
        z-index: 9999;
      }
      
      .app-loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top-color: #D4AF37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loader when app is ready */
      .app-ready .app-loader {
        display: none;
      }
    </style>
    <meta property="og:title" content="Comercial | Unique Plástica Avançada">
  <meta name="twitter:title" content="Comercial | Unique Plástica Avançada">
  <meta property="og:description" content="Sistema de gamificação e ranking em tempo real para a competição interna Copa Unique League 2026. Acompanhe o placar ao vivo!">
  <meta name="twitter:description" content="Sistema de gamificação e ranking em tempo real para a competição interna Copa Unique League 2026. Acompanhe o placar ao vivo!">
  <link rel="icon" type="image/png" href="https://storage.googleapis.com/gpt-engineer-file-uploads/l6pCiSSCyLa1QUElLF0kWnkXJny2/uploads/1768484928439-LOGO UNIQUE CIRURGIA PLÁSTICA AVANÇADA 3.png">
</head>

  <body>
    <!-- Fast initial loader -->
    <div class="app-loader">
      <div class="app-loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loader when app is ready -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          document.body.classList.add('app-ready');
        }, 100);
      });
    </script>
  </body>
</html>
